<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeTogether</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/bioStyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>

    <!-- Nav -->
    <header class="bg-gray-900 flex items-center h-28">
      <a href="../index.html" class="logo justify-self-start m-1 ml-6 mb-4 mt-2">VibeTogether</a>
    </header>

    <!-- Error feedback -->
    <div id="errorFeedback" class="has-text-danger text-center"></div>

    <!-- Search Bar -->
    <div id="searchBar" class="text-center">
      <p id="findVibe">Looking for someone to vibe with?</p>
      <input type="text" id="bioSearch" class="w-72 p-2" />
      <button id="bioBtn" class="bg-gray-300">Search</button>
    </div>

    <!-- hidden artist bio section -->
    <section id="artistBio" class="artistBio">
      <span id="errorMessage" class="errorMessage"></span>
      <div class="artistStats">
        <img src="" alt="artist" class="artistImg" id="artistImg" />
        <hr class="mb-2" />
        <h2 id="artistNameToDisplay"></h2>
        <hr class="mt-2" />
        <h4 id="nbOfAlbum" class="mt-6"></h4>
        <h4 id="nbOfFans"></h4>
        <h4 id="artistOnTour"></h4>
        <h4 id="artistListeners"></h4>
        <h4 id="artistPlayCount"></h4>
        <article class="artistPlaylist" id="audioContent">
          <audio id="audioPlayer" controls></audio>
          <ul id="playlist" class="mt-6"></ul>
        </article>
      </div>
      <div class="aboutTheArtist">
        <h1>ABOUT THE ARTIST</h1>
        <p class="aboutTheArtistContent" id="aboutTheArtistContent"></p>
      </div>
    </section>
    <main class="columns is-desktop" id="topArtistsSection">

      <!-- Search History -->
      <aside id="history" class="column is-2  text-center">
        <h3 class="text-center text-3xl border-b-4 text-white">Recent Searches</h3>
        <div id="historyOfArtistSearch" class="flex flex-col"></div>
      </aside>

      <!-- top artist -->
      <div
        id="top-artist"
        class="topArtistContainer coloumn is-12 py-12 grid grid-cols-3 content-center justify-items-center gap-y-32 mt-10"
      >
      
        <div class="flex flex-col mx-28">
          <figure class="image is-square">
            <img src="../assets/images/tswift.PNG" class="is-rounded bg-white" />
          </figure>
          <button class="top-artist-link text-center text-white text-3xl" data-artist-name="Taylor Swift">Taylor Swift</button>
        </div>
        <div class="flex flex-col mx-28">
          <figure class="image is-square">
            <img src="../assets/images/week.jpg" class="is-rounded bg-white" />
          </figure>
          <button class="top-artist-link text-center text-white mt-2 text-3xl" data-artist-name="Weeknd">Weeknd</button>
        </div>
        <div class="flex flex-col mx-28">
          <figure class="image is-square">
            <img src="../assets/images/ed.jpg" class="is-rounded bg-white" />
          </figure>
          <button class="top-artist-link text-center text-white mt-2 text-3xl" data-artist-name="Ed Sheeran">Ed Sheeran</button>
        </div>
        <div class="flex flex-col mx-28">
          <figure class="image is-square">
            <img src="../assets/images/drake.jpg" class="is-rounded bg-white" />
          </figure>
          <button class="top-artist-link text-center text-white mt-2 text-3xl" data-artist-name="Drake">Drake</button>
        </div>
        <div class="flex flex-col mx-28">
          <figure class="image is-square">
            <img src="../assets/images/ari.jpg" class="is-rounded bg-white" />
          </figure>
          <button class="top-artist-link text-center text-white mt-2 text-3xl" data-artist-name="Ariana Grande">
            Ariana Grande
          </button>
        </div>
        <div class="flex flex-col mx-28">
          <figure class="image is-square">
            <img src="../assets/images/marshal.jpg" class="is-rounded bg-white" />
          </figure>
          <button class="top-artist-link text-center text-white mt-2 text-3xl">Eminem</button>
        </div>
      </div>
    </main>
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/artistBio.js"></script>
    <script type="module" src="../js/utils.js"></script>
  </body>
</html>
