<!DOCTYPE html>
<html lang="en" class=>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibeogether</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/bioStyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
  </head>
  
  <body>

    <!-- Nav -->
    <header class="bg-gray-900 flex items-center h-28">
        <a href="../index.html" class="logo justify-self-start m-1 ml-6 mb-4 mt-2">VibeTogether</a> 
        <p id="findVibe" class="flex-auto -ml">Find someone to vibe with</p>
    </header>
<div class="text-center mt-5">
      <input type="text" id="bioSearch" class="w-72 p-2"/>
      <button id="bioBtn" class=" bg-gray-300">Search</button>
    </div>
    <!-- Error feedback -->
    <p id="errorFeedback"></p>

<main class="columns">
  <!-- Search History -->
    <aside class="column is-1 ml-3 text-center">
      <h3 class="text-center text-3xl border-b-4 text-white ">Recent Searches</h3>
      <div class="flex flex-col ">
        <button class="top-artist-link text-center text-white mt-2 text-2xl">Taylor Swift</button>
        <button class="top-artist-link text-center text-white mt-2 text-2xl">Ariana Grande</button>
        <button class="top-artist-link text-center text-white mt-2 text-2xl">Weeknd</button>
      </div>
    </aside>

    <!-- top artist -->
    <div>
    <div id="top-artist" class="mt-10 coloumn is-9 py-12 flex grid grid-cols-3 content-center justify-items-center gap-y-32 mt-10 ">
      <div class="flex flex-col mx-28">
        <figure class="image is-square h-72 w-72">
          <img src="../assets/images/tswift.jpg" class="is-rounded bg-white">
        </figure>
        <button class="top-artist-link text-center text-white text-3xl">Taylor Swift</button>
      </div>
      <div class="flex flex-col mx-28">
        <figure class="image is-square h-72 w-72">
        <img src="../assets/images/week.jpg" class="is-rounded  bg-white"></figure>
        <button class="top-artist-link text-center text-white mt-2 text-3xl">Weeknd</button>
      </div>
      <div class="flex flex-col  mx-28"><figure class="image is-square h-72 w-72">
        <img src="../assets/images/ed.jpg" class="is-rounded  bg-white"></figure>
        <button class="top-artist-link text-center text-white mt-2 text-3xl">Ed Sheeran</button>
      </div>
      <div class="flex flex-col mx-28"><figure class="image is-square h-72 w-72 ">
        <img src="../assets/images/drake.jpg" class="is-rounded  bg-white"></figure>
        <button class="top-artist-link text-center text-white mt-2 text-3xl">Drake</button>
      </div>
      <div class="flex flex-col mx-28"><figure class="image is-square h-72 w-72">
        <img src="../assets/images/ari.jpg" class="is-rounded  bg-white"></figure>
        <button class="top-artist-link text-center text-white mt-2 text-3xl">Ariana Grande</button>
      </div>
      <div class="flex flex-col mx-28"><figure class="image is-square h-72 w-72">
        <img src="../assets/images/marshal.jpg" class="is-rounded  bg-white"></figure>
        <button class="top-artist-link text-center text-white mt-2 text-3xl">Eminem</button>
      </div>
    </div>
  </div>
    <!-- hidden artist bio section -->
    <section id="artistBio" class="artistBio">
      <span id="errorMessage" class="errorMessage"></span>
      <div class="artistStats">
        <img src="" alt="artist" class="artistImg" id="artistImg" />
        <hr class="mb-2" />
        <h2 id="artistNameToDisplay"></h2>
        <hr class="mt-2" />
        <h4 id="nbOfAlbum" class="mt-6"></h4>
        <h4 id="nbOfFans"></h4>
        <h4 id="artistOnTour"></h4>
        <h4 id="artistListeners"></h4>
        <h4 id="artistPlayCount"></h4>
        <article class="artistPlaylist" id="audioContent">
          <audio id="audioPlayer" controls></audio>
          <ul id="playlist" class="mt-6"></ul>
        </article>
      </div>
      <div class="aboutTheArtist">
        <h1>ABOUT THE ARTIST</h1>
        <p class="aboutTheArtistContent" id="aboutTheArtistContent"></p>
      </div>
    </section>
</main>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
