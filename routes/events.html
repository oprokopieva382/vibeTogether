<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="../assets/events.css" />
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>VibeTogether</title>
</head>

<body>

    <header class="is-flex" id="header-bg">
        <div id="button-container">
            <button class="logo justify-self-start">
                <a href="../index.html">VibeTogether</a>
            </button>
        </div>
    </header>

    <h1 class="title is-1 has-text-centered mt-3">Events</h1>

    <!-- Event list (append events to this container) -->
    <div class="container mt-6">
        
        <!-- Each card represents one event, dynamically populated -->
        <!-- Event 1 -->
        <div class="card has-text-black	mb-5">
            <div class="card-content is-flex is-justify-content-space-between is-align-items-center is-size-4 py-4">
                <p class="date is-flex"><img src="../assets/images/calendar-icon.png" alt="calendar icon">Oct 11</p>
                <p>Drake at House of Blues</p>
                <p>House of Blues</p>
            </div>
            <header class="card-header p-2 has-background-grey-lighter">Drake, Meek Mill, Madonna</header>
        </div>
        <!-- Event 2 -->
        <div class="card has-text-black	mb-5">
            <div class="card-content is-flex is-justify-content-space-between is-align-items-center is-size-4 py-4">
                <p class="date is-flex"><img src="../assets/images/calendar-icon.png" alt="calendar icon">Oct 11</p>
                <p>Drake at House of Blues</p>
                <p>House of Blues</p>
            </div>
            <header class="card-header p-2 has-background-grey-lighter">Drake, Meek Mill, Madonna</header>
        </div>
        <!-- Event 3 -->
        <div class="card has-text-black	mb-5">
            <div class="card-content is-flex is-justify-content-space-between is-align-items-center is-size-4 py-4">
                <p class="date is-flex"><img src="../assets/images/calendar-icon.png" alt="calendar icon">Oct 11</p>
                <p>Drake at House of Blues</p>
                <p>House of Blues</p>
            </div>
            <header class="card-header p-2 has-background-grey-lighter">Drake, Meek Mill, Madonna</header>
        </div>

    </div>
</body>

</html>
